<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="company-name">
          MHG<span class="biz-name">creations</span>
        </div>
        <div class="search-bar">
          <form id="search-form" class="form-Input">
            <div class="row">
              <div class="col-9 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for a city..."
                  aria-label="Search for a city..."
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-info">Search</button>
              </div>
            </div>
          </form>
          <h1 id="heading">Lagos</h1>
          <p id="time">Last updated at 5:00</p>
          <p id="description">Slightly cloudly</p>
          <div id="weather-elements">
            <div class="temperature">Temp 88Â°</div>
            <div class="humidity">Humidity: 66%</div>
            <div class="precipate">Precipitation: 76%</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
