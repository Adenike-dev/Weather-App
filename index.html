<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="company-name">
          MHG<span class="biz-name">creations</span>
        </div>
        <div class="search-bar">
          <form id="search-form" class="form-Input">
            <div class="row">
              <div class="col-9 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for a city..."
                  aria-label="Search for a city..."
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-info">Search</button>
              </div>
            </div>
          </form>
          <h1 id="heading">Lagos</h1>
          <p id="time">Last updated at 5:00</p>
          <div class="weekDay">
            Tuesday <span class="date">July 6,2021</span>
          </div>
          <img class="main-forecast" src="images/icons/clourain.png" alt="" />
          <h1>29&deg;C</h1>
          <p id="description">Slightly cloudly</p>
          <div id="weather-elements">
            <ul>
              <li class="temperature">Temp: 88Â°</li>
              <li class="humidity">Humidity: 66%</li>
              <li class="precipate">Precipitation: 76%</li>
              <li class="wind">Wind: 2KM/H</li>
            </ul>
          </div>
          <div class="row future">
            <div class="col">
              Wed
              <div>
                <img class="forecast" src="images/icons/rainy.png" alt="" />
              </div>
              <div>25&deg;C</div>
            </div>
            <div class="col">
              Thur
              <div>
                <img class="forecast" src="images/icons/clourain.png" alt="" />
              </div>
              <div>29&deg;C</div>
            </div>
            <div class="col">
              Fri
              <div>
                <img class="forecast" src="images/icons/thunder.png" alt="" />
              </div>
              <div>12&deg;C</div>
            </div>
            <div class="col">
              Sat
              <div>
                <img class="forecast" src="images/icons/cloudy.png" alt="" />
              </div>
              <div>26&deg;C</div>
            </div>
            <div class="col">
              Sun
              <div>
                <img class="forecast" src="images/icons/cloud.png" alt="" />
              </div>
              <div>20&deg;C</div>
            </div>
            <div class="col">
              Mon
              <div>
                <img class="forecast" src="images/icons/sunny.png" alt="" />
              </div>
              <div>22&deg;C</div>
            </div>
          </div>
          <div class="footer">
            This app was built by
            <a
              href
              class="footerName"
              ="www.linkedin.com/in/adenike-adefokun
				"
              target="_blank"
              >Adenike</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
